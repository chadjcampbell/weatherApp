<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <h1>My Weather App</h1>
    <form id="searchBar">
      <input
        autocomplete="address-level2"
        id="searchInput"
        type="search"
        placeholder="Enter a City, State"
        required
        value="New York, NY"
      />
      <button id="searchBtn">Search</button>
    </form>
    <p>Please use (City,ST) format - eg. New York, NY</p>
    <p>*Currently configured for US cities</p>
    <div id="today">
      <div id="tHead"></div>
      <div id="tMain">
        <div id="icon"><img id="iconImg" src="" alt="" /></div>
        <h4 id="description"></h4>
        <div id="allStats">
          <div class="stats">
            <h3>Current Temp</h3>
            <h4 class="statNum" id="currentTemp"></h4>
          </div>
          <div class="stats">
            <h3>Humidity</h3>
            <h4 class="statNum" id="humidity"></h4>
          </div>
          <div class="stats">
            <h3>Todays High</h3>
            <h4 class="statNum" id="tempHigh"></h4>
          </div>
          <div class="stats">
            <h3>Todays Low</h3>
            <h4 class="statNum" id="tempLow"></h4>
          </div>
        </div>
        <div id="unitToggle">
          <div id="imperial">&#8457;</div>
          <label class="switch">
            <input id="units" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <div id="metric">&#8451;</div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Made by Chad J Campbell - You can check out my
        <a href="https://github.com/chadjcampbell">GitHub Here</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
