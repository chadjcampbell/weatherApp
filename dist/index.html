<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <h1>My Weather App</h1>
    <div id="searchBar">
      <input
        autocomplete="address-level2"
        id="searchInput"
        type="search"
        placeholder="Enter a City, State"
        required
        value="New York, NY"
      />
      <button id="searchBtn">Search</button>
    </div>
    <p>Please use (City,ST) format - eg. New York, NY</p>
    <p>*Currently configured for US cities</p>
    <div id="today">
      <div id="tHead"><h3>Todays Weather for ...</h3></div>
      <div id="tMain">
        <div id="icon"></div>
        <p id="description">Currently...</p>
        <div id="allStats">
          <div class="stats"></div>
          <div class="stats"></div>
          <div class="stats"></div>
          <div class="stats"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
